version: "3.9"

x-healthcheck: &default-healthcheck
  test: ["CMD-SHELL", "pgrep -f sshd >/dev/null && tmux -V >/dev/null"]
  interval: 10s
  timeout: 3s
  retries: 5
  start_period: 5s

services:
  node1:
    image: genai-node:latest
    container_name: node1
    hostname: node1
    ports:
      - "2221:22"            # host:container (SSH)
    environment:
      - FAKE_GPU_COUNT=2   
      - FAKE_SEED=42
      - FAKE_GPU_MEM_TOTAL=16384  # 16 GB per GPU - Fixed value for memory.total 
    networks:
      - cluster-net
    volumes:
      - ../data:/neurocore/data
      - ../logs:/neurocore/logs
    healthcheck: *default-healthcheck
    restart: unless-stopped
    #environment: # it was duplicated, so commented out
      #- FAKE_GPU_COUNT=2
      #- FAKE_SEED=42

  node2:
    image: genai-node:latest
    container_name: node2
    hostname: node2
    ports:
      - "2222:22"
    environment:
      - FAKE_GPU_COUNT=1
      - FAKE_SEED=42
      - FAKE_GPU_MEM_TOTAL=12288  # 12 GB per GPU - Fixed value for memory.total
    networks:
      - cluster-net
    volumes:
      - ../data:/neurocore/data
      - ../logs:/neurocore/logs
    healthcheck: *default-healthcheck
    restart: unless-stopped
    #environment: # it was duplicated, so commented out
      #- FAKE_GPU_COUNT=1
      #- FAKE_SEED=42

  node3:
    image: genai-node:latest
    container_name: node3
    hostname: node3
    ports:
      - "2223:22"
    environment:
      - FAKE_GPU_COUNT=1
      - FAKE_SEED=42
      - FAKE_GPU_MEM_TOTAL=8192   # 8 GB per GPU - Fixed value for memory.total
    networks:
      - cluster-net
    volumes:
      - ../data:/neurocore/data
      - ../logs:/neurocore/logs
    healthcheck: *default-healthcheck
    restart: unless-stopped
    #environment: # it was duplicated, so commented out
      #- FAKE_GPU_COUNT=1
      #- FAKE_SEED=42

  # The "Observer" service that polls the nodes
  observer:
    build: ./observer # We will create this Dockerfile next
    # This observer needs to be on the same network to find 'node1'
    # and needs access to the data to write files
    networks:
      - cluster-net # added NEW to use the existing network & not creatting a deafult network when building observer
    volumes:
      - ../data:/neurocore/data
      - ../logs:/neurocore/logs
    # This command runs our polling scripts in a loop
    command: >
      bash -c "while true; do
        python3 /opt/neurocore/discover_jobs.py &&
        python3 /opt/neurocore/poll_metrics.py;
        echo 'Observer polled, sleeping 5...';
        sleep 5;
      done"
    depends_on:
      - node1
      - node2
      - node3 # Added NEW
    restart: unless-stopped # Added NEW

  # The "Observer" service that polls the nodes
networks:
  cluster-net:
    external: true           # reuse the existing Docker network
    name: cluster-net