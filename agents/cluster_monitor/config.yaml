# ClusterMonitorAgent Configuration

agent:
  enabled: true
  mode: "recommendation" # Options: "recommendation", "auto-action"
  poll_interval_seconds: 30
  log_level: "INFO"
  dry_run: true # If true, actions are simulated but not executed

thresholds:
  cpu_idle_percent: 90.0
  gpu_idle_percent: 95.0
  idle_duration_minutes: 15
  queue_wait_minutes: 10
  min_utilization_percent: 40.0

paths:
  # Paths are relative to the repository root when running locally
  nodes_config: "config/nodes.yaml"
  gpu_inventory: "config/gpu_inventory.yaml"
  metrics_file: "infrastructure/data/metrics.jsonl"
  jobs_file: "infrastructure/data/jobs.jsonl"
  agent_logs: "infrastructure/logs/agent.log"
